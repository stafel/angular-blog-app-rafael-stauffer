<title>woodchuck-calculator</title>

<h1>How much wood would a woodchuck chuck if a woodchuck could chuck wood?</h1>

<ng-template [ngIf]="numberOfWoodchucks>50"><div class="warning">Highly experimental calculations ahead, nobody has ever seen {{numberOfWoodchucks}} woodchucks in one place</div></ng-template>

<div>
Number of woodchucks chucking wood: {{numberOfWoodchucks}}
</div>

<div>
<mat-slider min="1" max="100" step="1" showTickMarks discrete [displayWith]="formatLabel">
  <input matSliderThumb [(value)]="numberOfWoodchucks">
</mat-slider>
</div>

<div>
<button mat-raised-button color="primary" (click)="onCalculate()">Calculate</button>
</div>

<div *ngFor="let e of woodchuckCalculationArray; let i = index" [ngStyle]="getOutputStyle(i)">{{e}}</div>

  <!-- Footer -->
  <footer>
      No woodchucks were harmed while making this website
  </footer>

<router-outlet></router-outlet>
