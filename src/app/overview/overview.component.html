<h1>Hello World</h1>
<div class="blogoverview">
  <div *ngFor="let e of blogEntries; let i = index" class="blogentry">
    <a routerLink="/post/{{ e.id }}" routerLinkActive="active">
      <div class="beTitle">{{ e.title }}</div>
    </a>
    <div class="beAuthor">by {{ e.author }}</div>
    <div>{{ e.contentPreview }}</div>
    <span class="beComments">Comments: {{ e.comments }}</span>

    <ng-template
      *ngIf="e.likedByMe; then myLikes; else standardLikes"
    ></ng-template>
    <ng-template #myLikes>
      <!--<a class="beLikesMe" (click)="toggleLike(e.id)">&#x25B2;{{e.likes}}</a>-->
    </ng-template>
    <ng-template #standardLikes>
      <!--<a class="beLikes" (click)="toggleLike(e.id)">&#x25B2;{{e.likes}}</a>-->
    </ng-template>
  </div>
</div>
