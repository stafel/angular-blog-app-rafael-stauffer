<h1>Hello World</h1>
<div class="blogoverview">
  <div *ngIf="blogError.length > 0">{{ blogError }}</div>
  <mat-spinner
    *ngIf="blogEntries.length < 1 && blogError.length < 1"
  ></mat-spinner>
  <app-blog-component
    *ngFor="let bEntry of blogEntries; let i = index"
    [blogEntry]="bEntry"
  ></app-blog-component>
</div>
