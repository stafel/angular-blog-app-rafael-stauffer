<div class="border">
  <input
    type="button"
    *ngIf="isAuthenticated === true"
    value="Logout"
    (click)="logout()"
  />
  <input
    type="button"
    *ngIf="isAuthenticated === false"
    value="Login"
    (click)="login()"
  />
  <span *ngIf="isAuthenticated === true" class="text"
    >User: {{ userData.preferred_username }}</span
  >
</div>
